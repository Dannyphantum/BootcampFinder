<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8"/>

    <th:block th:fragment = "head">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="build.css"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
            #demo { text-align: center;
                    font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif}
            #copyright{ text-align: center;
                font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif}
        </style>
    </th:block>
    <title>Bootcamp Finder</title>
</head>

<body>

<nav class="navbar navbar-ct-blue navbar-fixed-top navbar-transparent" role="navigation" th:fragment ="navbar">

<div class="container">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><h3>Bootcamp Finder</h3></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav nav-justified">

                <th:block sec:authorize="isAnonymous()">
                    <li>
                        <a href="/register">

                            <h3>Sign Up</h3>
                        </a>
                    </li>
                    <li><a href="/signup"><h3>Login</h3></a></li>


                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <li><a href="/logout"><h3>Logout</h3></a></li>
                    <th:block sec:authorize="hasAuthority('ADMIN')">
                        <li><a href="/search"><h3>Search</h3></a></li>

                    </th:block>


                </th:block>

            </ul>
        </div>



    </div>
</div>
</nav>    <!---Nav bar -->






<th:block th:fragment="footlinks">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <p id = "copyright"> &copy; Beta Group </p>
    <p id="demo"></p>
<a href ="/">Home</a>
    <script>
        var d = new Date();
        document.getElementById("demo").innerHTML = d.toDateString();

    </script>

</th:block>








</body>
</html>
