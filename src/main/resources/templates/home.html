<!DOCTYPE html> <!-- req: list of message "messages", user with user info "activeUser" -->
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security" >
<head>
    <th:block th:replace="base :: head">head error</th:block>
</head>
<body>
<th:block th:replace="base :: navbar">nav error</th:block>
<div class="container">

    <div class="row">

        <!-- profile -->
        <div class="col-md-4">
            <div class="well">
                <p th:text="${user.fullName}">full name error</p>
                <p th:text="${user.userName}">username error</p>
                <p th:text="${user.email}">email error</p>
                <p>
                    <th:block th:text="${user.street}">street error</th:block>
                    <th:block th:text="${user.city}">city error</th:block>
                    <th:block th:text="${user.state}">state error</th:block>
                    <th:block th:text="${user.zip}">zip error</th:block>
                </p>
            </div>

            <div class="well">

                <table class="table table-striped">

                    <thead>
                        <th>sender</th>
                        <th>title</th>
                        <th>view</th>
                    </thead>

                    <th:block th:each="message : ${messages}">
                        <tr>
                            <td th:text="${message.sender}">sender error</td>
                            <td th:text="${message.title}">title error</td>
                            <td>
                                <a th:href="@{'/viewMessage/' + ${message.id}">
                                    <button class="btn btn-xs btn-info">view</button>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    <tr>
                        <td>-end-</td>
                        <td>-end-</td>
                        <td>-end-</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- profile -->


        <div class="col-md-8">
            <!-- student application -->
            <th:block sec:authorize="hasAuthority('STUDENT')">
                <div class="well">
                    <form th:object="${app}" method="POST" action="/saveApp">
                        <input type="text" class="form-control" name="degree" th:value="${app.degree}" placeholder="degree"/>
                        <input type="text" class="form-control" name="skills" th:value="${app.skills}" placeholder="skills"/>
                        <input type="text" class="form-control" name="yrsExperience" th:value="${app.yrsExperience}" placeholder="years experience"/>

                        <input type="hidden" name="userId" class="form-control" th:value="${user.userId}"/>
                        <input type="submit" value="save" class="btn btn-success btn-block"/>
                    </form>
                </div>
            </th:block>
            <!-- student application -->
            <th:block sec:authorize="hasAuthority('DIRECTOR')">

                <div class="well">
                    <form th:object="${camp}" method="POST" action="/saveCamp">
                        <input type="text" class="form-control" name="bootcampName" th:value="${camp.bootcampName}" placeholder="camp name"/>
                        <input type="text" class="form-control" name="streetAddress" th:value="${camp.streetAddress}" placeholder="street"/>
                        <input type="text" class="form-control" name="state" th:value="${camp.state}" placeholder="state"/>
                        <input type="text" class="form-control" name="city" th:value="${camp.city}" placeholder="city"/>
                        <input type="text" class="form-control" name="zipCode" th:value="${camp.zipCode}" placeholder="zipCode"/>
                        <input type="text" class="form-control" name="topics" th:value="${camp.topics}" placeholder="topics"/>
                        <input type="text" class="form-control" name="description" th:value="${camp.description}" placeholder="description"/>

                        <input type="hidden" name="bootcampDirector" class="form-control" th:value="${user.userName}"/>

                        <input type="submit" value="save" class="btn btn-success btn-block"/>
                    </form>
                </div>

            </th:block>
        </div>

    </div>

</div>

</body>
</html>
